<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Pattern</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-inner {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-3 m-3">
            <div class="col">
                <div class="col-inner bg-success"></div>
            </div>
        </div>

        <div class="row g-3 m-3">
            <div class="col">
                <div class="col-inner bg-success"></div>
            </div>
            <div class="col">
                <div class="col-inner bg-info"></div>
            </div>
        </div>

        <div class="row g-3 m-3">
            <div class="col">
                <div class="col-inner bg-success"></div>
            </div>
            <div class="col">
                <div class="col-inner bg-info"></div>
            </div>
            <div class="col">
                <div class="col-inner bg-info"></div>
            </div>
        </div>

        <div class="row g-3 m-3">
            <div class="col"><div class="col-inner bg-success"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
        </div>

        <div class="row g-3 m-3">
            <div class="col"><div class="col-inner bg-success"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
        </div>


        <div class="row g-3 m-3">
            <div class="col"><div class="col-inner bg-success"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
            <div class="col"><div class="col-inner bg-info"></div></div>
        </div>
    </div>
</body>
</html>
